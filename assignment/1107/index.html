<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i=1;
        function next(){
            ++i;
            if (i>4)i=1;
            var img=document.getElementById("pic");
            img.src="image/pic"+i+".jpg";
        }
    </script>
</head>
<body>
    <form>
        <img src="image/pic1.jpg" id="pic">
        <input type="button" value="切换图片" onclick=next()>
    </form>
    
</body>
</html>
