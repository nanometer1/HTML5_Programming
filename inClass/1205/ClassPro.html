<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css"> 
		.txt { 
			font-size:30px;
			font-weight:bold;
			color:red; 
		} 
	</style>
    <script  type="text/javascript">
        window.onload=init;
        function init(){
            var P_click=document.getElementById("P_click");
            P_click.onclick=function(){
                document.getElementById("tt").className="txt";
            }
        }
    </script>
</head>
<body>
    <div id="tt">欢迎光临！</div>
    <p id="P_click">更改样式</p>
</body>
</html>
