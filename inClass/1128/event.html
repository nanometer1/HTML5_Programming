<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        window.onload=function(){
            document.getElementById("e2").onclick=function(){
                document.getElementById("disCon").innerHTML="Js内元素绑定事件";
            }

            var div3=document.getElementById("e3");
            div3.addEventListener("click",funDiv3);
            function funDiv3(){
                document.getElementById("disCon").innerHTML="Js内添加事件监听";
            }
        }
        function funClick(s){
            document.getElementById("disCon").innerHTML=s;
        }
    </script>
</head>
<body>
    <div onclick="funClick('HTML内添加事件')">方式1</div>
	<div id="e2">方式2</div>
	<div id="e3">方式3</div>
	<hr>
	<div id="disCon"></div>
</body>
</html>
