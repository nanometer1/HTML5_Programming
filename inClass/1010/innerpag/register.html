<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="30%" height="260" border="1" bgcolor="lightgray">
        <tr>
            <td width="30%" align="right">用户名：</td>
            <td width="70%" align="left">
                <form>
                    <input type="text" name="user" value="请输入姓名">
                </form>
            </td>
        </tr>
        <tr>
            <td width="30%" align="right">密码：</td>
            <td width="70%" align="left">
                <form>
                    <input type="password" name="pwd1">
                </form>
            </td>
        </tr>
        <tr>
            <td width="30%" align="right">确认密码：</td>
            <td width="70%" align="left">
                <form>
                    <input type="password" name="pwd2">
                </form>
            </td>
        </tr>
        <tr>
            <td width="30%" align="right">性别：</td>
            <td width="70%" align="left">
                <form>
                    <input type="radio" name="sex" value="male">男
                    <input type="radio" name="sex" value="female">女
                </form>
            </td>
        </tr>
        <tr>
            <td width="30%" align="right">出生年月：</td>
            <td width="70%" align="left">
                <select>
                    <option>1900</option>
                    <option>2000</option>
                    <option>2004</option>
                    <option>2008</option>
                </select>
            </td>
        </tr>
        <tr>
            <td width="30%" align="right">兴趣爱好：</td>
            <td width="70%" align="left">
                <input type="checkbox" name="hobby" value="music">音乐
                <input type="checkbox" name="hobby" value="travel">旅行
                <input type="checkbox" name="hobby" value="soprt">运动
            </td>
        </tr>
        <tr>
            <td width="30%" align="right"></td>
            <td width="70%" align="left">
                <input type="submit" name="confirm" value="确定">
            </td>
        </tr>
    </table>
    
</body>
</html>
